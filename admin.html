<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - YukPerpus!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Halaman Admin</h1>

    <h2>Tambah Buku</h2>
    <input type="text" id="new-title" placeholder="Judul Buku">
    <input type="text" id="new-author" placeholder="Penulis">
    <button onclick="addBook()">Tambah Buku</button>

    <h2>Daftar Buku</h2>
    <table id="admin-book-table">
        <tr>
            <th>Judul Buku</th>
            <th>Penulis</th>
            <th>Aksi</th>
        </tr>
    </table>

    <button onclick="logout()">Logout</button>

    <script>
        if (!sessionStorage.getItem("loggedAdmin")) {
            window.location.href = "index.html";
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
